<mat-card appearance="filled">
  <a
    href="https://www.themoviedb.org/movie/{{ movie.movieId }}"
    target="_blank"
    rel="noopener noreferrer"
  >
    @if (isMobile) {
    <img
      class="movie-poster"
      mat-card-image
      src="{{ imageBaseUrl }}w185{{ movie.poster }}"
      alt="{{ movie.title }}"
      loading="lazy"
    />
    } @else {
    <img
      class="movie-poster"
      mat-card-image
      src="{{ imageBaseUrl }}w300{{ movie.poster }}"
      alt="{{ movie.title }}"
      loading="lazy"
    />
    }
  </a>
  <mat-card-content>
    <star-rating
      [rating]="movie.rating"
      [size]="isMobile ? 'medium' : 'large'"
      [hoverEnabled]="true"
      (starClickChange)="onRateChange($event)"
    ></star-rating>
  </mat-card-content>
  <mat-card-actions>
    <button matButton="tonal" (click)="onDeleteClick()">Delete</button>
  </mat-card-actions>
</mat-card>
