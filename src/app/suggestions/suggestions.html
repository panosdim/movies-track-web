<mat-card appearance="filled">
  <mat-card-header>
    <mat-card-title>Movies Suggestions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="card-content">
      @if (movies().length === 0) {
      <div class="movie-grid{{ movies().length === 0 ? ' loading' : '' }}">
        <mat-spinner></mat-spinner>
      </div>
      } @if (movies().length > 0) { @for (movie of movies(); track movie) {
      <mat-card appearance="outlined">
        <a
          href="https://www.themoviedb.org/movie/{{ movie.id }}"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="movie-poster"
            mat-card-image
            src="{{ imageBaseUrl }}{{ movie.poster_path }}"
            alt="{{ movie.title }}"
          />
        </a>
        <mat-card-actions>
          <button matButton>Add to Watchlist</button>
        </mat-card-actions>
      </mat-card>

      } }
    </div>
  </mat-card-content>
</mat-card>
